<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>

<body class="bg-white text-gray-900 font-sans">

  <div class="fixed top-0 left-0 w-full bg-white z-10">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center py-4">
      <div class="w-[100%] md:w-[50%] flex flex-row justify-between">
        <div class="text-black font-semibold text-lg">
          <!-- <img class="w-16 h-16 rounded-full" src="./img/SelfBranding.jpg"> -->
          <p>Chanchal Prajapati</p>
        </div>
        <div class="md:hidden">
          <button id="hamburger" class="text-black focus:outline-none">
            <svg id="hamburger-icon" class="w-6 h-6 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path id="hamburger-path" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
          </button>
          <button id="close" class="text-black focus:outline-none hidden">
            <svg class="w-6 h-6 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="menu"
        class="md:w-[25%] w-[100%] h-[100vh] md:h-auto fixed md:relative top-10 md:top-0 md:pr-0 md:right-0 md:bg-white bg-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 md:flex md:justify-around space-x-4">
        <div class="w-[100%] flex flex-col md:flex-row text-center mt-[30%] md:mt-0 md:text-center md:justify-around">
          <a href="/resume/index.html" class="text-[#FF4500] hover:text-[#FF4500] mt-5 md:mt-0">HOME</a>
          <a href="/about" class="text-black hover:text-[#FF4500] mt-7 md:mt-0">ABOUT</a>
          <a href="/work" class="text-black hover:text-[#FF4500] mt-7 md:mt-0">WORK</a>
          <a href="/contact" class="text-black hover:text-[#FF4500] mt-7 md:mt-0">CONTACT</a>
        </div>
      </div>
    </div>
  </div>

  <div class="container mx-auto px-4 pt-24 md:pt-0 mt-4 md:mt-0">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
      <div>
        <p class="text-2xl md:text-4xl font-serif leading-relaxed">
          I'm <span class="text-[#FF4500]">Chanchal</span>,<br> a UX Researcher.  I uncover insights to <span class="text-[#FF4500]">humanise</span>
           <span class="text-[#FF4500]">technology</span> & make it accessible, one experience at a time.
        </p>
        <p class="text-base md:text-xl font-serif mt-4">
          Previously at <span class="text-[#FF4500]">Samsung</span> and <span class="text-[#FF4500]">Siemens</span>
        </p>
      </div>
      <div class="w-full h-full">
        <img class="w-full h-full object-cover rounded" src="img/Chanchal.png" alt="Chanchal">
      </div>
    </div>
  </div>

  <script>
    var menu = document.getElementById('menu');
    var hamburger = document.getElementById('hamburger');
    var closeButton = document.getElementById('close');

    hamburger.addEventListener('click', function () {
      menu.classList.toggle('-translate-x-full');
      hamburger.classList.toggle('hidden');
      closeButton.classList.toggle('hidden');
    });

    closeButton.addEventListener('click', function () {
      menu.classList.toggle('-translate-x-full');
      closeButton.classList.toggle('hidden');
      hamburger.classList.toggle('hidden');
    });
  </script>
</body>

</html>
